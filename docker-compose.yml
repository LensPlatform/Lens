version: "2"
services:
  notifications:
    build:
      context: .
      dockerfile: notifications/Dockerfile
    restart: always
    volumes:
    - .:/go/src/LensPlatform/Lens
    container_name: notifications
    ports:
    - 8802:8081
    - 8803:8082
  users:
    build:
      context: .
      dockerfile: users/Dockerfile
    restart: always
    volumes:
    - .:/go/src/LensPlatform/Lens
    container_name: users
    ports:
    - 8800:8081
    - 8801:8082
